<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Viewer</h1>
            <div class="upload-container">
                <label for="file-upload" class="upload-btn">Upload Files</label>
                <input type="file" id="file-upload" multiple accept=".csv,.xlsx,.txt,.json,.docx" style="display:none;">
            </div>
        </header>
        
        <main>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Responses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
